<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const noRedirect = params.get("no") === "true";

      let secondsLeft = 10;
      const countdownElement = document.getElementById("countdown");
      console.log(`Countdown starting at ${secondsLeft} seconds...`);

      const countdown = setInterval(() => {
        secondsLeft--;
        console.log(`${secondsLeft}...`);
        if (countdownElement) {
          countdownElement.textContent = secondsLeft;
        }

        if (secondsLeft <= 0) {
          clearInterval(countdown);
          if (!noRedirect) {
            window.location.href = "https://github.com/Husky-Devel";
          } else {
            console.log("No redirect due to ?no=true");
          }
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <h1>Hi there, this is Husky-Devel's GitHub</h1>
  <p>You will be redirected in <span id="countdown">10</span> seconds...</p>
  <p>If you're not redirected, <a href="https://github.com/Husky-Devel">click here</a>.</p>
</body>
</html>
